<h2 mat-dialog-title class="dialogo">Excluir Música</h2>
<mat-dialog-content>
  <p class="dialogo">Deseja realmente excluir essa música?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="dialogo">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="dialogo">Excluir</button>
</mat-dialog-actions>
