<h1>Lista de Músicas</h1>
<button mat-icon-button (click)="logout()" id="logout">
  <mat-icon>logout</mat-icon>
</button>
<mat-card *ngFor="let musica of lista_musicas" class="cards">
  <mat-card-title-group>
    <mat-card-title id="title">{{ musica.nome }}</mat-card-title>
    <mat-card-subtitle id="subtitle">{{ musica.cantor }}</mat-card-subtitle>
    <img mat-card-lg-image id="imagem" src="{{ musica.downloadURL }}" />
  </mat-card-title-group>

  <mat-card-content>
    <p class="infos"><span class="bald">Álbum:</span> {{ musica.album }}</p>
    <p class="infos">
      <span class="bald">Produtor:</span> {{ musica.produtor }}
    </p>
    <p class="infos"><span class="bald">Gênero:</span> {{ musica.genero }}</p>
    <p class="infos">
      <span class="bald">Ano de lançamento:</span> {{ musica.ano }}
    </p>
    <p class="infos">
      <span class="bald">Disponível:</span> {{ musica.disponivel }}
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-icon-button (click)="excluir(musica)" class="card-button">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="editar(musica)" class="card-button">
      <mat-icon>create</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<button mat-raised-button (click)="irParaCriarMusica()" id="botao">
  Criar Música
</button>
